<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resxume - Resume Builder</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars.githubusercontent.com/u/121498219?s=200&v=4" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="https://avatars.githubusercontent.com/u/121498219?s=200&v=4" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="https://avatars.githubusercontent.com/u/121498219?s=200&v=4" target="_blank">
            <img src="https://avatars.githubusercontent.com/u/121498219?s=200&v=4" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          Hello Welcome to resxume's lunktree
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @resxu.me
    </div>

    <div id="links">
      <a class="link" href="https://www.resxu.me" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i> Website
      </a>
      <a class="link" href="https://www.instagram.com/resxu.me" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i> Instagram
      </a>
      <a class="link" href="https://www.linkedin.com/company/resxume" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i> Linkedin
      </a>
      <a class="link" href="https://www.github.com/resxume" target="_blank">
        <i class="fab fa-github">&nbsp;</i> Github
      </a>
      <a class="link" href="https://apply.resxu.me" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i> Grab Internship!
      </a>
      <a class="link" href="https://github.com/resxume/subdomain-request" target="_blank">
        <i class="fa fa-play-circle">&nbsp;</i> Request A Sub-Domain
      </a>
    </div>

    <div id="hashtag">
      #Make Awesome Resume that Stand Out‚ù§
    </div>
  </body>
</html>
